<!doctype html>
<html>
<head>
  <title>Lindsey</title>
  <style>
    .message {
      font-size: 50px;
      font-family: Helvetica;
    }
  </style>
</head>
<body>
  <div style="position: absolute; right: 2px; bottom: 0">text 480-386-1616</div>
  <script>
    if (window.EventSource) {
      var source = new EventSource('/results');
      var lastMessage = null
      source.addEventListener('message', function (e) {
        var message = document.createElement("div")
        message.className = "message"
        message.innerHTML = e.data
        if (lastMessage) {
          document.body.insertBefore(message, lastMessage)
          lastMessage = message
        } else {
          document.body.appendChild(message)
          lastMessage = message
        }
        console.log(e.data) 
      })
    } else {
      // Result to xhr polling :(
      alert("Please use Chrome or Firefox")
    }
  </script>
</body>
</html>
